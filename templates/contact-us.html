<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f7f7f7;
		}
		.container {
			margin-top: 50px;
			margin-bottom: 50px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			padding: 40px;
		}
		.map {
			margin-top: 50px;
			margin-bottom: 50px;
			height: 400px;
			border: 1px solid #ccc;
			border-radius: 5px;
			overflow: hidden;
		}
		.map iframe {
			width: 100%;
			height: 100%;
			border: none;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-5">Contact Us</h1>
		<div class="row">
			<div class="col-md-6">
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" id="message" name="message" rows="5" required></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3470.206416281439!2d-97.74305868489165!3d30.26715398180193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644b599b1d4d8db%3A0x3a49e3d3cfdde8a9!2sAustin%2C%20TX%2C%20USA!5e0!3m2!1sen!2sin!4v1619319241755!5m2!1sen!2sin" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
				</div>
			</div>
		</div>
	</div>

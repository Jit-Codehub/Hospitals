<!doctype html>
<html lang="en">
  <head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- {% if businessSchema %}{{businessSchema}}{% endif %} -->
  </head>
  <body>







         <!-- Footer -->
<footer class=" text-lg-start bg-dark text-white">

  <section class="mb-4 text-center">
      <!-- Facebook -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-google"></i
      ></a>

      <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-instagram"></i
      ></a>

    </section>


  <section>
    <div class="container  mt-5">
      <!-- Grid row -->
      <div class="row mt-3">
        <!-- Grid column -->
        <div class="col-md-3 col-lg-2 col-xl-3 mx-auto mb-4" style="border: 2px solid red;">
          <h6 class="text-center text-uppercase fw-bold mb-4">
            Office Hours
          </h6>
            <table style="margin: auto;">
              <tbody>
                {% for i in oh %}
                <tr>
                  <td style="width:100px;">{{i.day}}</td>
                  <td>{{i.timming}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4" style="border: 2px solid red;">
          <h6 class="text-uppercase fw-bold mb-4 text-center">Contact Us</h6>

          <!-- <p><i class="bi bi-building"></i> Head office – 812/17 ashok vihar Gurgaon-122001</p>
          <p><i class="bi bi-buildings"></i> Plant - 1522/31, Rajendra park Gurgaon-122006</p>
          <p><i class="bi bi-envelope"></i> g.allyan882@gmail.com</p>
          <p><i class="bi bi-telephone"></i>  +91-8750122903</p> -->

          <!-- {% for i in add %}
            <p><i class="bi bi-geo-alt"></i> {{i.streetAddress}},{{i.addressLocality}} {{i.postalCode}},{{i.addressRegion}},{{i.addressCountry}}</p>
          {% endfor %} -->

          <table>
            <tbody>
              {% for i in add %}
              <tr>
                <td style="vertical-align: top;width: 21px;"><i class="bi bi-geo-alt"></i></td>
                <td>{{i.streetAddress}},{{i.addressLocality}} {{i.postalCode}},{{i.addressRegion}},{{i.addressCountry}}</td>
              </tr>
              {% endfor %}

              {% for i in ct %}
              <tr>
                <td style="vertical-align: top;width: 21px;"><i class="bi bi-telephone"></i></td>
                <td>{{i.contactType}}<br>{{i.telephone}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->
    </div>
  </section>
  <!-- Section: Links  -->

  <!-- Copyright -->
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
     Copyright 2023 © XYZ
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
  </body>
</html>
